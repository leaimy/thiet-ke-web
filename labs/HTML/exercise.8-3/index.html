<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Row spans</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>apples</td>
        <td rowspan="3">oranges</td>
        <td>pears</td>
      </tr>
      <tr>
        <td>bananas</td>
        <td rowspan="2">pineapple</td>
      </tr>
      <tr>
        <td>lychees</td>
      </tr>
    </table>
  </body>
</html>
